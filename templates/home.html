
<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li>
                <a href="{{ url_for('view_user', user_id=user.id) }}">
                    {{ user.first_name }} {{ user.last_name }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_user_form') }}"><button>Add New User</button></a>
</body>
</html>
