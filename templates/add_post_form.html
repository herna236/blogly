<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
</head>
<body>
    <h1>Add Post</h1>

    <form method="POST" action="{{ url_for('add_post', user_id=user.id) }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="4" required></textarea>
        <br>

        
        <fieldset>
            <legend>Add Tag(s)</legend>
            {% for tag in tags %}
                <label>
                    <input type="checkbox" name="tags[]" value="{{ tag.id }}">
                    {{ tag.name }}
                </label>
                <br>
            {% endfor %}
        </fieldset>
        <form method="get" action="{{ url_for('new_tag') }}">
            <button type="submit" class="button">Create New Tag</button>
        </form>
        <button type="submit">Add Post</button>
    </form>
    <br>
    <a href="{{ url_for('view_user', user_id=user.id) }}">Cancel</a>
</body>
</html>
